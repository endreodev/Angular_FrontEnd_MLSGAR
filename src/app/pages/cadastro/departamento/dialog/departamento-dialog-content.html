<div class="d-flex align-items-center justify-content-between m-b-16 p-x-20 p-t-16">
  <h3>{{action}} Departamento</h3>
  <button mat-icon-button mat-dialog-close class="d-flex justify-content-center">
    <i-tabler name="x" class="icon-20 d-flex"></i-tabler>
  </button>
</div>

<!-- -------------------------------------------------------------- -->
<!-- Add/Edit Departamento -->
<!-- -------------------------------------------------------------- -->

@if(action !== 'Remover') {
<mat-dialog-content>
  <mat-tab-group class="custom-tab-group">
    <mat-tab>
      <ng-template mat-tab-label>
        <span class="custom-tab-label">Cadastro</span>
      </ng-template>
      <ng-template mat-tab-label>
        <span class="custom-tab-label">Cadastro</span>
      </ng-template>
      <form #departmentForm="ngForm" class="p-4 m-t-16">
        <div class="row">
          <!-- <div class="col-lg-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Código da Empresa</mat-label>
              <input type="text" matInput required id="depcdemp" name="depcdemp" [(ngModel)]="local_data.depcdemp"
                placeholder="Código da Empresa" [readonly]="isViewMode" />
            </mat-form-field>
          </div> -->
          <div class="col-lg-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Código do Departamento</mat-label>
              <input type="text" matInput required id="depcddep" name="depcddep" [(ngModel)]="local_data.depcddep"
                placeholder="Código do Departamento" [readonly]="isViewMode" />
            </mat-form-field>
          </div>
          <div class="col-lg-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Descrição</mat-label>
              <input type="text" matInput required id="depdescr" name="depdescr" [(ngModel)]="local_data.depdescr"
                placeholder="Descrição do Departamento" [readonly]="isViewMode" />
            </mat-form-field>
          </div>
          <div class="col-lg-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Departamento Original</mat-label>
              <input type="text" matInput id="depcddep_orig" name="depcddep_orig" [(ngModel)]="local_data.depcddep_orig"
                placeholder="Código do Departamento Original" [readonly]="isViewMode" />
            </mat-form-field>
          </div>
        </div>
      </form>
      <ng-template mat-tab-label>
        <span class="custom-tab-label">Cadastro</span>
      </ng-template>
      <ng-template mat-tab-label>
        <span class="custom-tab-label">Cadastro</span>
      </ng-template>
      <ng-template mat-tab-label>
        <span class="custom-tab-label">Cadastro</span>
      </ng-template>
    </mat-tab>
  </mat-tab-group>

  @if(!isViewMode) {
  <div class="d-flex justify-content-end mt-4">
    <button mat-button (click)="closeDialog()">Cancelar</button>
    <button mat-flat-button color="primary" class="ms-2" (click)="doAction()" [disabled]="!departmentForm.valid">
      {{action}}
    </button>
  </div>
  }
</mat-dialog-content>
}

<!-- -------------------------------------------------------------- -->
<!-- Delete Departamento -->
<!-- -------------------------------------------------------------- -->

@else {
  <mat-dialog-content class="p-x-24 m-y-8">
    <p class="f-s-16">
      Tem certeza que deseja excluir o departamento <span class="f-w-600">{{local_data.depdescr}}</span>?
    </p>
  </mat-dialog-content>
  <mat-dialog-actions align="end" class="p-x-24 p-b-24">
    <button mat-button (click)="closeDialog()">Cancelar</button>
    <button mat-flat-button color="warn" (click)="doAction()">Excluir</button>
  </mat-dialog-actions>
}
